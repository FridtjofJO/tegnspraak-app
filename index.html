<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegnspråk</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body onload="myFunction()" style="margin:0;">
        <div id="loader"></div>
    <section id="app">
        <header>
            <section id="flex">
                <img class="logo" id="hovedlogo" src="./logo-hand-navn.png" alt="">
                <h1 id="hoved">Innstillinger</h1>
            </section>
            <a class="btn">
                <span></span>
                <span></span>
                <span></span>
            </a>
            <div class="navbar">
                <div class="menu">
                    <h2>Språk</h2>
                    <div id="menyboks-sprk">
                        <input checked type="radio" name="sprk" id="1"> Norsk </input>
                        <input type="radio" name="sprk" id="2"> English </input>
                        <input type="radio" name="sprk" id="3"> Deutsch </input>
                        <input type="radio" name="sprk" id="4"> Francais </input>
                    </div>
                    <h2>Bakgrunn</h2>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <h2>Tilgjengelighet</h2>
                    <div id="menyboks-farge">
                        <input checked type="radio" name="farge" id="5"> Blå </input>
                        <input type="radio" name="farge" id="6"> Grønn </input>
                        <input type="radio" name="farge" id="7"> Gul </input>
                        <input type="radio" name="farge" id="8"> Rød </input>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="mainFlex">
                <div id="webcam-container"></div>
                <div id="likhetsProsent">Nøyaktighet: </div>
                <div id="label-container"></div>
            </div>
        </main>
        <footer>
    
        </footer>
    </section>
    <script>
        $(".btn").on("click",function(){
        $('.menu').toggleClass("show");
            });

        
        var myVar;

        function myFunction() {
        myVar = setTimeout(showPage, 3000);
        }

        function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("app").style.display = "block";
        }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
